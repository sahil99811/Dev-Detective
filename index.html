<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">

        <section class="header">
            <h1 class="title">DevDetective</h1>
            <div id="change-mode">
                <p id="mode-text" modeText>DARK</p>
                <div class="icon-container" modeIcon><img id="mode-icon" src="/images/moon.png" alt="" style="width: 20px;"></div>
            </div>
        </section>

        <section>
            <div id="app">
                <div class="searchbar-container">
                    <input type="search" name="user-input" id="input" placeholder="Enter a GitHub username..." required>
                    <div class="error" errorMessage>
                        <p id="no-results" noResult>no search results</p>
                    </div>
                    <button class="btn-search" id="submit">Search</button>
                </div>

                <div class="profile-container">
                    <div class="profile-content">
                        <div class="profile-header">
                            <img id="pic" src="#" alt="" avatar>
                            <div class="profile-info-wrapper">
                                <div class="profile-name">
                                    <h2 id="name"></h2>
                                    <a href="#" target="_blank" rel="noopener noreferrer" id="user"></a>
                                </div>
                                <p id="date"></p>
                            </div>
                        </div>
                        
                        <p id="bio"></p>

                        <div class="profile-stats-wrapper">
                            <div class="profile-stat">
                                <p class="stat-title">Repos</p>
                                <p id="repos" class="stat-value"></p>
                            </div>
                            <div class="profile-stat">
                                <p class="stat-title">Followers</p>
                                <p id="followers" class="stat-value"></p>
                            </div>
                            <div class="profile-stat">
                                <p class="stat-title">Following</p>
                                <p id="following" class="stat-value"></p>
                            </div>
                        </div>

                        <div class="profile-bottom-wrapper">
                            <div class="profile-info">
                                <div class="bottom-icons" ><img src="/images/location-pin.png" alt="" class="icons"></div>
                                <p id="location" ></p>
                            </div>
                            <div class="profile-info">
                                <div class="bottom-icons"><img src="/images/link.png" alt="" class="icons"></div>
                                <a href="#" id="page"></a>
                            </div>
                            <div class="profile-info">
                                <div class="bottom-icons"><img src="/images/twitter.png" alt="" class="icons"></div>
                                <a href="#" id="twitter"></a>
                            </div>
                            <div class="profile-info">
                                <div class="bottom-icons" ><img src="/images/building.png" alt="" class="icons"></div>
                                <p id="company"></p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>

    </div>

    <script src="index.js"></script>
</body>
</body>
</html>
